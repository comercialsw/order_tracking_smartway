<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Login | SmartWay</title>
    <style>
        /* Reset b√°sico */
        * {
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            background: #f5f5f7;
            color: #1d1d1f;
        }

        .login-container {
            background: #fff;
            max-width: 360px;
            margin: auto;
            margin-top: 10vh;
            padding: 40px 32px 48px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .login-container img {
            margin-bottom: 24px;
            user-select: none;
        }

        h3 {
            font-weight: 600;
            margin-bottom: 32px;
            font-size: 1.5rem;
            color: #111;
        }

        form input[type="text"],
        form input[type="password"] {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 20px;
            font-size: 1rem;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            transition: border-color 0.3s ease;
            outline-offset: 2px;
        }

        form input[type="text"]:focus,
        form input[type="password"]:focus {
            border-color: #0071e3;
            box-shadow: 0 0 0 3px #d2e3fc;
        }

        form button {
            width: 100%;
            background-color: #0071e3;
            border: none;
            padding: 14px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.25s ease;
        }

        form button:hover {
            background-color: #005bb5;
        }

        .flash {
            margin-top: 16px;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .flash.danger {
            background-color: #fddede;
            color: #b00020;
            border: 1px solid #b00020;
        }

        .flash.success {
            background-color: #defade;
            color: #0a8000;
            border: 1px solid #0a8000;
        }
    </style>
</head>
<body>
    <div class="login-container" role="main">
        <img src="{{ url_for('static', filename='logo.png') }}" width="120" alt="Logo" />
        <h3>Jornada do Cliente</h3>
        <form method="POST" novalidate>
            <input type="text" name="email" placeholder="E-mail" required autocomplete="username" />
            <input type="password" name="senha" placeholder="Senha" required autocomplete="current-password" />
            <button type="submit" aria-label="Entrar">Entrar</button>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="flash {{ category }}" role="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}
    </div>
</body>
</html>
